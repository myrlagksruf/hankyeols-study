<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<select name="" id="">
		<option value="" hidden="hidden"></option>
		<option value="name">name</option>
		<option value="type">type</option>
	</select>

	<script>
		const books = [];
        for(let i = 0; i < 20; i++){
            books.push({
                name: String(Math.floor(Math.random() * 1000000)).padStart(6, '0'),
                type: ['a', 'b', 'c', 'd'][Math.floor(Math.random() * 4)]
            });
        }
		const sel = document.querySelector('select');
        
        const sortWhat = type => (a, b) => {
            if(type === '') return 0;
            else if (a[type] < b[type]) return -1;
            else if (a[type] > b[type]) return 1;
            return 0;
        };

        const sortType = (a, b) => {
            if(a.type + a.name < b.type + b.name) return -1;
            else if(a.type + a.name > b.type + b.name) return 1;
            else return 0;
        }

		sel.onchange = () => {
            if(sel.value === 'type'){
                books.sort(sortType);
            } else {
                books.sort(sortWhat(sel.value));
            }
        };
	</script>
</body>
</html>
