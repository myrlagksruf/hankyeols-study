<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let pop = null;
        function music(){
            if(pop) pop.close();
            const root = document.querySelectorAll('.Layout.LeftBarChatMessage-root');
            pop = window.open(root[root.length - 1].lastElementChild.textContent);
        }
        let obs = new MutationObserver(() => music());
        obs.observe(document.querySelector("#root > div > div > div.css-ubf26x > div:nth-child(2) > div:nth-child(2) > div.LeftBarChatMessages-root"), {childList:true, subtree:true})
        
    </script>
</body>
</html>
