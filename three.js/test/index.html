<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        .message{
            position:absolute;
            top:0;
            left:50%;
            padding:20px;
            padding-top: 10px;
            font-size: 1.5em;
            color:white;
            font-weight: 900;
            width:fit-content;
            background-color: red;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            transform: translate(-50%, -100%);
            animation-name: move;
            animation-duration: 1.5s;
        }
        @keyframes move {
            0%{
                transform: translate(-50%, -100%);
            }
            30%{
                transform: translate(-50%, 0);
            }
            70%{
                transform: translate(-50%, 0);
            }
            100%{
                transform: translate(-50%, -100%);
            }
        }
        canvas{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="mesContainer"></div>
    <canvas id="canvas" width="1280" height="720"></canvas>
    <script type="module">
//@ts-check
import * as THREE from 'https://cdnjs.cloudflare.com/ajax/libs/three.js/r124/three.module.min.js';
const map = [];
for(let i = 0; i < 25; i++){
    map[i] = [];
    for(let j = 0; j < 25; j++){
        map[i][j] = 0;
    }
}
const char = [{x:4, y:12},{x: 3, y: 12}, {x: 2, y: 12}, {x: 1, y: 12}, {x: 0, y: 12}];
let current = {};
const main = () => {
    const canvas = document.querySelector('canvas');
    const renderer = new THREE.WebGLRenderer({canvas});
    const fov = 75;
    const aspect = 16 / 9;
    const near = 18;
    const far = 22;
    const camera = new THREE.PerspectiveCamera(fov, aspect, near, far);
    camera.position.z = 20;
    const scene = new THREE.Scene();
    const wallWidth = 27;
    const boxWidth = 1;
    const boxHeight = 1;
    const boxDepth = 1;
    const geometry = new THREE.BoxBufferGeometry(boxWidth, boxHeight, boxDepth);
    const wallGeometry = new THREE.BoxBufferGeometry(wallWidth, boxHeight, boxDepth);
    const material = new THREE.MeshPhongMaterial({color:0x00ff00});
    const material2 = new THREE.MeshPhongMaterial({color:0xff0000});
    const material3 = new THREE.MeshPhongMaterial({color:0x0000ff});
    const makeCube = v => {
        const cube = new THREE.Mesh(geometry, material);
        cube.position.x = v.x - 12;
        cube.position.y = v.y - 12;
        v.cube = cube;
        map[v.y][v.x] = 1;
        scene.add(cube);
    };
    const eraseCube = v => {
        map[v.y][v.x] = 0;
        scene.remove(v.cube);
    };
    const generator = () => {
        const arr = [];
        let pick = null;
        const cube = new THREE.Mesh(geometry, material3);
        current.cube = cube;
        for(let i = 0; i < 25; i++){
            arr.push(i);
        }
        for(let i = 24; i >= 0; i--){
            const temp = arr[i];
            const cho = Math.floor(Math.random() * (i + 1));
            arr[i] = arr[cho];
            arr[cho] = temp;
        }
        arr.some(v => {
            const temp = map[v];
            const view = [];
            for(let i = 0; i < 25; i++){
                if(temp[i] === 0) view.push(i);
            }
            if(view.length === 0){
                return false;
            } else {
                pick = [view[Math.floor(Math.random() * view.length)], v];
                current.x = pick[0];
                current.y = pick[1];
                cube.position.x = pick[0] - 12;
                cube.position.y = pick[1] - 12;
                console.log(pick);
                map[pick[1]][pick[0]] = 2;
                scene.add(cube);
                return true;
            }
        });
    }
    char.forEach(makeCube);
    
    {
        for(let i = -13; i < 14; i += 26){
            const cube = new THREE.Mesh(wallGeometry, material2);
            cube.position.y = i;
            scene.add(cube);
            const cube2 = new THREE.Mesh(wallGeometry, material2);
            cube2.position.x = i;
            cube2.rotation.z = Math.PI / 2;
            scene.add(cube2);
        }
    }
    for(let i = - 1; i < 2; i += 2){
        for(let j = -12; j < 13; j++){
            const cube = new THREE.Mesh(geometry, material2);
            cube.position.x = 13 * i;
            cube.position.y = j;
            scene.add(cube);
        }
    }
    // const cube2 = new THREE.Mesh(geometry, material);
    const color = 0xFFFFFF;
    const intensity = 2;
    // const light = new THREE.HemisphereLight(0xb1e1ff, 0xb97a20, intensity)
    const light = new THREE.DirectionalLight(color, intensity);     
    light.position.set(0, 0, 1);
    light.target.position.set(-12, -12, 0);
    scene.add(light);
    scene.add(light.target);
    // renderer.render(scene, camera);
    // const resizeRendererToDisplaySize = () => {
    //     const canvas = renderer.domElement;
    //     const pixelRatio = window.devicePixelRatio;
    //     const width  = canvas.clientWidth  * pixelRatio | 0;
    //     const height = canvas.clientHeight * pixelRatio | 0;
    //     const needResize = canvas.width !== width || canvas.height !== height;
    //     if (needResize) {
    //         renderer.setSize(width, height, false);
    //     }
    //     return needResize;
    // };
    let i = 0;
    let speed = 6;
    generator();
    const setPos = () => {
        let x = 0;
        let y = 0;
        let last = null;
        if(way === 0){
            if(pre === 1){
                x = 1;
            } else {
                x = -1;
            }
        } else if(way === 1){
            if(pre === 0){
                x = -1;
            } else {
                x = 1;
            }
        } else if(way === 2){
            if(pre === 3){
                y = -1;
            } else {
                y = 1;
            }
        } else {
            if(pre === 2){
                y = 1;
            } else {
                y = -1;
            }
        }
        const next = { x: char[0].x + x, y : char[0].y + y};
        if(next.x < 0 || next.x > 24 || next.y < 0 || next.y > 24){
            return {last, flag:false};
        }
        char.unshift(next);
        if(map[next.y][next.x] !== 2){
            last = char.pop();
        } else {
            scene.remove(current.cube);
            let y = current.y;
            let x = current.x;
            current = {};
            map[y][x] = 1;
            generator();
            map[y][x] = 0;
        }
        if(map[next.y][next.x] === 1){
            return {last, flag:false};
        }
        makeCube(next);
        next.cube.position.x = char[1].x - 12;
        next.cube.position.y = char[1].y - 12;
        if(y === 1){
            pre = 2;
        } else if(y === -1){
            pre = 3;
        } else if(x === 1){
            pre = 1;
        } else {
            pre = 0;
        }
        
        return {last, flag:true};
    };
    let flag = true;
    let last = null;
    let cur = {x : char[0].x, y: char[0].y};
    let next = {x : char[0].x, y: char[0].y};
    const to = (next, cur, k, speed) => {
        return ((next - 12) * k  + (cur - 12) * (speed - k)) / speed;
    }
    const render = () => {
        let k = i % speed
        if(k === 0){
            if(last){
                eraseCube(last);
                last = null;
            }
            const obj = setPos();
            flag = obj.flag;
            last = obj.last;
            cur = next;
            char[1].cube.position.x = char[1].x - 12;
            char[1].cube.position.y = char[1].y - 12;
            next = {x:char[0].x, y: char[0].y};
        }
        if(last){
            last.cube.position.x = to(char[char.length - 1].x, last.x, k, speed);
            last.cube.position.y = to(char[char.length - 1].y, last.y, k, speed);
        }
        let toX = to(next.x, cur.x, k, speed);
        let toY = to(next.y, cur.y, k, speed);
        char[0].cube.position.x = toX;
        char[0].cube.position.y = toY;
        light.target.position.set(toX, toY, 0);
        // if(resizeRendererToDisplaySize()){
        //     camera.aspect = canvas.clientWidth / canvas.clientHeight;
        //     camera.updateProjectionMatrix();
        // }
        
        // cube.rotation.x += (way[3] - way[2]) / 10;
        // cube.rotation.y += (way[1] - way[0]) / 10;
        renderer.render(scene, camera);
        i++;
        if(flag) requestAnimationFrame(render);
    };
    render();
};
let way = 0;
let pre = 1;
const func = e => {
    if(e.key === 'ArrowLeft'){
        way = 0;
    } else if(e.key === 'ArrowRight'){
        way = 1;
    } else if(e.key === 'ArrowUp'){
        way = 2;
    } else if(e.key === 'ArrowDown'){
        way = 3;
    }
} ;
main();
window.addEventListener('keydown', func);


    </script>
</body>
</html>
