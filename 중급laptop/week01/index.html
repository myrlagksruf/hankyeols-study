<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
        }
        canvas{
            border:1px solid black;
        }
    </style>
</head>
<body>
    Lorem ipsum dolor sit amet.
    <canvas width="800" height="800"></canvas>
    <script>
        const canvas = document.querySelector('canvas');
        const ctx = canvas.getContext('2d');
        const star = (x, y, len, rot) => {
            ctx.moveTo(x + len * Math.cos(rot - Math.PI / 2), y + len * Math.sin(rot - Math.PI / 2));
            for(let i = 1; i < 6; i++){
                ctx.lineTo(
                    x + len / 2 * Math.cos(Math.PI * 2 / 5 * i + 13 / 10 * Math.PI + rot),
                    y + len / 2 * Math.sin(Math.PI * 2 / 5 * i + 13 / 10 * Math.PI + rot)
                );
                ctx.lineTo(
                    x + len * Math.cos(Math.PI * 2 / 5 * i - Math.PI / 2 + rot),
                    y + len * Math.sin(Math.PI * 2 / 5 * i - Math.PI / 2 + rot)
                );
            }
            ctx.closePath();
        };
        const move = (time) => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.beginPath();
            ctx.strokeStyle = 'black';
            ctx.fillStyle = 'gold';
            if(time / 10 < 300){
                star(400, 400, 300 - time / 10, time / 100);
            } else {
                star(400, 400, 1, time / 100);
            }
            ctx.fill();
            ctx.stroke();
            requestAnimationFrame(move);
        };
        move(0);
    </script>
</body>
</html>
